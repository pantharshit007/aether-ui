name: "Auto Tagging"

on:
  push:
    branches:
      - prod

permissions:
  contents: write

jobs:
  tag_release:
    name: Create Tag - vX.X.X
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Version from package.json: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Fetch tags from origin
        run: |
          git fetch --tags --prune

      - name: Check if tag already exists (remote)
        id: check
        run: |
          TAG="v${{ steps.pkg.outputs.version }}"
          echo "Checking for tag $TAG on remote..."
          if git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "Tag $TAG already exists on remote. Skipping."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            # also check locally as a fallback
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG already exists locally. Skipping."
              echo "exists=true" >> $GITHUB_OUTPUT
            else
              echo "exists=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create and push annotated tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          TAG="v${{ steps.pkg.outputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Generate release notes (GitHub-generated)
        if: steps.check.outputs.exists == 'false'
        id: gen
        uses: actions/github-script@v7
        env:
          TAG: v${{ steps.pkg.outputs.version }}
        with:
          script: |
            // Call the same API the UI uses to produce release notes
            const resp = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: process.env.TAG,
              target_commitish: process.env.GITHUB_SHA
              // optional: previous_tag_name: 'vX.Y.Z' to influence notes
            });

            // set workflow output so later steps can use the generated body
            core.setOutput('body', resp.data.body || '');
            console.log(`Generated release notes size: ${(resp.data.body || '').length}`);

      - name: Create GitHub release
        if: steps.check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.pkg.outputs.version }}"
          name: "Release v${{ steps.pkg.outputs.version }}"
          body: ${{ steps.gen.outputs.body }}
